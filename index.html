<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
    <div class="weather-app">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter your city"
            class="form-input" id="form-input"
            />
            <input type="submit" value="Search" class="form-button" 
            />
        </form>
    </header>
    <main>
        <div class="app-data">
            <div>
                <h1 class="app-city" id="city">Yaounde</h1>
                <p class="app-details">
                    Friday 08:16, mostly cloudy <br />
                    Humidity: <strong>100%</strong>, Wind: <strong>0km/h</strong>
                </p>
            </div>
            <div class="app-temp-container">
             <div class="app-icon"><img src="src/images/cloud.png" alt="cloud icon"> </div>
             <div class="app-temp">22</div>
             <div class="app-unit">Â°C</div>
          </div>
        </div>
    </main>
    
    <footer>
        Coded by <a href="https://github.com/NafisahMayun" target="blank" >Nafisah Mayun</a> on <a href="https://github.com/NafisahMayun/Fisat-Weather-App" target="blank">GitHUb</a>
        and hosted on <a href="https://fisat-weather-app.netlify.app/">Netlify</a>.
    </footer>
  </div>
    <script src="src/index.js"></script>
